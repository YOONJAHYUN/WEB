<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <!-- (a)전체 그리드를 감싸줄 "container" 생성해 씌워주기 -->
  <div class="__(a)__">

    <!-- (b) 감싸준 container의 구역을 나눠줄 "row" 변수 -->
    <div class="__(b)__">

      <!-- (c) "breakpoint" 를 작성한다. -->
      <!-- breakpoint로 올 수 있는 것 : sx, sm, md, lg, xl, xxl -->

      <!-- (d) 에는 col의 사이즈를 작성한다. -->
      <!-- 사이즈 : 1~12까지 -->
      <div class="col-__(c)__-__(d)__"></div>
    </div>
  </div>
  
</body>
</html>
